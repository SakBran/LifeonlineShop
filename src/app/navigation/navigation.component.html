<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="category" (click)="drawer.toggle()">
        <img class="icons" src="../../assets/icons8-home-64.png">{{this.nav.Home}}
      </a>
      <a mat-list-item href="#" (click)="drawer.toggle()">
        <img class="icons" src="../../assets/icons8-outgoing-call-64.png">{{this.nav.ContactUs}}</a>
      <a mat-list-item href="#" (click)="drawer.toggle()">
        <img class="icons" src="../../assets/icons8-more-info-80.png">{{this.nav.AboutUs}}</a>
      <a mat-list-item href="#" routerLink="register" (click)="drawer.toggle();openDialogPayment()">
        <img class="icons" src="../../assets/icons8-login-64.png">{{this.nav.Register}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="nav_item_left" (click)="drawer.toggle()">
        <div class="ico-menu">
          <img class="icons" src="../../assets/list.svg">
        </div>
      </div>
      <div class="nav_item_right_title">
        <div class="ico-menu">
          <span (click)="drawer.toggle()">T2.0</span>
          <button (click)="zawgyi()">Zawgyi</button>
          <button (click)="unicode()">Uincode</button>
        </div>
      </div>
      <div class=" nav_item_right_2nd">
        <div class="ico-menu">
          <span (click)="openDialogPayment()">{{this.nav.Register}}</span>
        </div>
      </div>
      <div class="nav_item_right" id="cart" (click)="openDialog()">
        <div class="ico-menu">
          <span matBadge="8" matBadgeOverlap="false" matBadgeColor="accent"><img class="icons"
              src="../../assets/cart.svg"></span>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
